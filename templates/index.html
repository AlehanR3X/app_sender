<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envío de Mensajes Telegram - Moderno</title>
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 95%;
    }
    h1 {
      font-size: 1.75em;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    label {
      font-weight: 500;
      margin-top: 15px;
      display: block;
      color: #555;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.2s ease-in-out;
    }
    input[type="text"]:focus, textarea:focus, select:focus {
      border-color: #5563DE;
      outline: none;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    .slider-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    input[type="range"] {
      flex: 1;
      margin-right: 10px;
      cursor: pointer;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      background-color: #5563DE;
      color: white;
      border: none;
      padding: 12px 15px;
      border-radius: 6px;
      cursor: pointer;
      flex: 1;
      margin: 0 5px;
      transition: background-color 0.3s ease;
      font-size: 1em;
    }
    button:hover {
      background-color: #3a42b2;
    }
    .progress-bar {
      margin-top: 20px;
      background-color: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      height: 22px;
    }
    .progress-bar div {
      height: 100%;
      background-color: #5563DE;
      width: 0%;
      transition: width 0.5s ease;
    }
    /* Contenedor de notificaciones */
    .notification {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
      font-size: 0.9em;
      text-align: center;
      display: none;
    }
    /* Estilos para el modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Envío de Mensajes Telegram</h1>
    <form id="messageForm">
      <label for="prefix">Prefijo:</label>
      <div style="display: flex; gap: 10px;">
        <input type="text" id="prefix" placeholder="Ingrese prefijo personalizado...">
        <select id="prefixCombo">
          <option value="">Seleccionar</option>
          <option value=".pt">.pt</option>
          <option value=".chk">.chk</option>
          <option value=".str">.str</option>
          <option value=".brx">.brx</option>
        </select>
      </div>
  
      <label for="data">Datos:</label>
      <textarea id="data" placeholder="Un registro por línea..."></textarea>
      <div id="timerDisplay" style="text-align: center; margin-top: 15px; font-size: 16px;"></div>
  
      <label for="destination">Destino:</label>
      <select id="destination">
        <option value="bot_username">Bot principal</option>
        <option value="GROUP_CHAT_ID">Grupo 1</option>
        <option value="bot2_username">Bot_1</option>
        <option value="bot3_user">Bot_2</option>
        <option value="GROUP_CHAT2_ID">Grupo 2</option>
        <option value="bot4_user">Bot_3</option>
      </select>
  
      <label for="sleepTime">Espera (s):</label>
      <div class="slider-container">
        <input type="range" id="sleepSlider" min="1" max="120" value="10">
        <input type="text" id="sleepTime" value="10" style="width: 50px; text-align: center;">
      </div>
  
      <div class="buttons">
        <button type="button" id="startBtn">Iniciar</button>
        <button type="button" id="pauseBtn">Pausar</button>
        <button type="button" id="stopBtn">Detener</button>
      </div>
  
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
      <div class="notification" id="notification"></div>
    </form>
  </div>

  <script>
    // Referencias al DOM
    const startBtn = document.getElementById('startBtn');
    const dataField = document.getElementById('data');
    const progressBar = document.getElementById('progress');
    const notification = document.getElementById('notification');
    const timerDisplay = document.getElementById('timerDisplay');

    // Función para mostrar el temporizador
    function updateTimer(seconds) {
      timerDisplay.textContent = `Siguiente envío en: ${seconds}s`;
    }

    // Función para iniciar el envío
    startBtn.addEventListener('click', async () => {
      const prefix = document.getElementById('prefix').value.trim();
      const lines = dataField.value.split('\n').filter(line => line.trim());
      const destination = document.getElementById('destination').value;
      const sleepTime = parseInt(document.getElementById('sleepSlider').value, 10);

      if (!prefix || lines.length === 0 || !destination) {
        notification.textContent = 'Por favor completa todos los campos!';
        notification.style.display = 'block';
        return;
      }

      // Enviar cada línea con un temporizador
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        if (!line) continue;

        // Mostrar temporizador para el siguiente envío
        let countdown = sleepTime;
        updateTimer(countdown);

        const interval = setInterval(() => {
          countdown--;
          updateTimer(countdown);
          if (countdown <= 0) clearInterval(interval);
        }, 1000);

        // Enviar la línea actual
        try {
          const response = await fetch('/start', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prefix, lines: [line], destination, sleep_time: sleepTime })
          });
          const result = await response.json();
          if (result.error) {
            alert(`Error: ${result.error}`);
            break;
          }

          // Eliminar línea enviada del textarea
          lines[i] = null;
          dataField.value = lines.filter(Boolean).join('\n');
        } catch (error) {
          alert('Error en la comunicación con el servidor.');
        }

        // Esperar el tiempo configurado antes de continuar
        await new Promise(resolve => setTimeout(resolve, sleepTime * 1000));
      }

      // Reiniciar temporizador y mostrar mensaje final
      updateTimer(0);
      notification.textContent = 'Envío completado!';
      notification.style.display = 'block';
    });
  </script>
</body>
</html>
